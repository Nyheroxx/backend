<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <title>Bana Ulaş</title>
</head>
<body>
    <header>
        <div class="logo">
            <h2 class="logo-name">Enes Ocakçı</h2>
            <p>"Hep bir adım ileri"</p>
        </div>
        <nav>
            <ul class="nav_links">
                <li><a href="index.html" class="Anasayfa"><i class="ri-home-line"></i>Anasayfa</a></li>
                <li><a href="projelerim.html" class="projelerim"><i class="ri-folder-reduce-line"></i>Projelerim</a></li>
                <li><a href="hakkimda.html" class="Hakkimda"><i class="ri-question-line"></i>Hakkımda</a></li>
            </ul>
        </nav>
        <a href="banaulas.html" class="banaulas"><button class="banaulasbutton"><i class="ri-contacts-book-2-line"></i>Bana Ulaş</button></a>
        <div class="hamburger" id="hamburger" onclick="toggleMenu()">
            &#9776;
        </div>
    </header>

    <section class="section-banaulas">
        <div class="banaulas-form">
            <form id="contactForm">
                <h2>FORM GÖNDER</h2>
                <label for="isim">İsminizi giriniz</label>
                <input type="text" id="Name" placeholder="İsim" required>
                <br>
                <label for="soyisim">Soyisminizi Giriniz</label>
                <input type="text" id="Soyad" placeholder="Soyisim" required>
                <br>
                <label for="eposta">E-Postanızı Giriniz</label>
                <input type="email" id="email" placeholder="E-posta" required>
                <br>
                <label for="baslik">Başlık giriniz</label>
                <input type="text" id="subject" placeholder="Başlık" required>
                <br>
                <label for="konu">Konuyu giriniz</label>
                <textarea id="message" placeholder="Konu" required rows="5"></textarea>
                <button type="submit"><i class="ri-send-plane-line"></i>Gönder</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="copyright">
            <p>&copy;Bu sitenin tüm hakları Enes Ocakçı tarafından saklıdır.</p>
            <div class="social-media">
                <a href="#"><button><i class="ri-github-line"></i></button></a>
                <a href="#"><button><i class="ri-linkedin-fill"></i></button></a>
                <a href="#"><button><i class="ri-reddit-line"></i></button></a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", async function (e) {
            e.preventDefault();
    
            const Name = document.getElementById("Name").value;
            const Soyad = document.getElementById("Soyad").value;
            const email = document.getElementById("email").value;
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value;
    
            const response = await fetch("https://enesocakci.com/api/send-message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ Name, Soyad, email, subject, message }),
            });
    
            const data = await response.json();
            alert(data.message);
    
            if (response.ok) {
                document.getElementById("contactForm").reset();
            }
        });
    </script>
    
</body>
<script src="banaulas.js"></script>
</html>
