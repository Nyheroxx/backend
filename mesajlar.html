    <section class="section-mesaj">
        <h2>Gelen Mesajlar</h2>
        <div id="messagesList"></div>
    </section>

<script>
    async function loadMessages() {
        const response = await fetch("https://enesocakci.com/api/messages");
        const messages = await response.json();
        const messagesList = document.getElementById("messagesList");
        messagesList.innerHTML = "";
        messages.forEach(msg => {
            const div = document.createElement("div");
            div.classList = "mesaj-item";
            div.innerHTML = `<strong>İsim: </strong> <b>${msg.Name}</b><br><strong>Soyad: </strong><b>${msg.Soyad}</b><br><strong>E-Posta: </strong><b>${msg.email}</b><br> 
                            <strong>Konu: </strong> <b>${msg.subject}</b> <br> 
                            <strong>Mesaj :</strong><b>${msg.message}</b> <hr>`;
            messagesList.appendChild(div);
        });
    }

    loadMessages();
</script>
