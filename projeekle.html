<section class="section-projeekle">
    <h2>Yeni Proje Ekle</h2>
    <form id="addProjectForm">
    <input type="text" id="title" placeholder="Proje Başlığı" required />
    <textarea id="description" placeholder="Açıklama" required></textarea>
    <input type="text" id="imageUrl" placeholder="Resim URL" />
    <button type="submit">Proje Ekle</button>
    </form>
</section>

<script>
document.getElementById("addProjectForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const title = document.getElementById("title").value;
    const description = document.getElementById("description").value;
    const imageUrl = document.getElementById("imageUrl").value;

    const response = await fetch("https://enesocakci.com/api/add-project", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description, imageUrl })
    });

    const data = await response.json();
    alert(data.message);

    if (response.ok) {
        document.getElementById("addProjectForm").reset();
    }
});
</script>
